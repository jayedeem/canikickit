  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,600&display=swap"

</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark mb-5">

      <div id="nav__brand__logo">
        <h1><a class="navbar-brand" href="index.html">Can I Kick it ?</a></h1>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon navbar-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              >HOME <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="release.html">RELEASES</a>

            <a class="nav-link" href="locker.html">LOCKER</a>

        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" role="button" id="signUpbtn" class="nav-link"
              >SIGNUP</a
            >
          </li>
          <li class="nav-item">
            <a href="#" role="button" id="loginBtn" class="nav-link">LOGIN</a>
          </li>
        </ul>
      </div>
    
  </nav>

  <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Login</h3>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <form>
              <div class="form-row">
                <div class="form-group col-12">
                  <label class="sr-only" for="loginEmail"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control form-control-sm"
                    id="loginEmail"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group col-12">
                  <label class="sr-only" for="loginPassword">Password</label>
                  <input
                    type="password"
                    class="form-control form-control-sm"
                    id="loginPassword"
                    placeholder="Password"
                  />
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" />
                    <label class="form-check-label"> Remember me</label>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm ml-auto"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary btn-sm ml-1">
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="signUpModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Sign Up</h3>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <form>
              <div class="form-row">
                <div class="form-group col-12">
                  <label class="sr-only" for="loginEmail"
                    >Enter Email address</label
                  >
                  <input
                    type="email"
                    class="form-control form-control-sm"
                    id="signUpEmail"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group col-12">
                  <label class="sr-only" for="loginPassword">Password</label>
                  <input
                    type="password"
                    class="form-control form-control-sm"
                    id="signUpPassword"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group col-12">
                  <label class="sr-only" for="loginPassword"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control form-control-sm"
                    id="confirmPassword"
                    placeholder="Confirm Password"
                  />
                </div>
              </div>
              <div class="form-row">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm ml-auto"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary btn-sm ml-1">
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container searchFunc mb-2">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
          <form class="card card-sm"
          id='search'>
              <div 
              class="row no-gutters align-items-center"
              id="card__body">
                  <div class="col-auto">
                  </div>
                  <!--end of col-->
                  <div class="col">
                      <input class="search__bar form-control form-control-lg form-control-borderless" type="search" placeholder="Search For Sneakers">
                  </div>
                  <!--end of col-->
                  <div class="col-auto">
                      <button class="btn btn-lg btn-danger"
                      id="submitBtn" type="submit">Search</button>
                  </div>
                  <!--end of col-->
              </div>
          </form>
      </div>
      <!--end of col-->
    </div>
  </div>
  <div 
  class="container mb-5"
  id="app">
<div class="row left-side mt-2"></div>
<div class="row right-side mt-2"></div>

</div>

  <script src="../src/locker.js"></script>
  </body>
</html>
